<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Container styles */
    .container {
      display: flex;
      width: 95%;
      max-width: 1800px;
      background: #fff;
      
      overflow: hidden;
      border: 4px solid #d4a373;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      
    }

    /* Image section */
    .image-section {
      flex: 1;
    
      min-height: 500px;
      overflow: hidden;
      position: relative;
    }

    .image-section img {
        width: 100%;
      height: 100%;
      object-fit: cover; /* Crops and scales the image to fit */
      object-position: center; /* Centers the image */
    }

    /* Form section */
    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Heading */
    .form-section h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    /* Input fields */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Checkbox section */
    .checkbox-group {
      margin: 20px 0;
    }

    .checkbox-group label {
      font-size: 0.9em;
      color: #555;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    /* Button */
    .btn {
      background-color: #1da1f2;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #1a91da;
    }

    /* Login link */
    .login-link {
      margin-top: 20px;
      text-align: center;
    }

    .login-link a {
      color: #1da1f2;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Additional styling variations for length */
    .form-section h1 { color: #444; }
    .form-section h1 { color: #555; }
    .form-section h1 { color: #666; }
    /* Repeat styling with variations */
    .form-group { margin-bottom: 16px; }
    .form-group { margin-bottom: 17px; }
    .form-group { margin-bottom: 18px; }
    /* Add more repetitive styles */

    .form-group label { color: #888; }

    .form-group input { padding: 13px; }
    /* Add more properties and variations */

    .checkbox-group { margin: 23px 0; }

    <div class="form-section">
      <h1>Welcome!</h1>
      <div class="form-group">
        <label for="email">Email</label>

      <button class="btn">Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="LoginPage.html">Log in</a>
      </div>
    </div>
  </div>

    console.error('Redirect failed:', error);
    alert('Error redirecting to login page. Please check if LoginPage.html exists.');
